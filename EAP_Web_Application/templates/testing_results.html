{% include 'head.html'%}
<div class="container mt-5">
    <div class=""><b>Top 5 high risk attrition employee list</b></div>
<table class="table table-bordered mt-2">
    <tr>
    {% for data_column in data_columns%}

        {% endfor%}
    </tr>
    {% endfor%}
</table>
</div>
