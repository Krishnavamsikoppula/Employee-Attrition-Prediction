{% include 'head.html'%}
<div class="row mt-5">
    <div class="col-md-4"></div>
  <div class="card col-md-4 m-5">
    <div class="container ">
        <h5 class="text-center m-3">Employer Login</h5>
          <form action="login" method="post">
              <div class="form-group">
                  <label for="UserName">UserName</label>
                  <input type="text" class="form-control mt-1" id="UserName" placeholder="Enter UserName" name="UserName">
              </div>
              <div class="form-group mt-2">
                <label for="password">Password</label>
                <input type="password" class="form-control mt-1" id="password" placeholder="Enter password" name="password">
              </div>
              <input type="submit" value="Login" class="btn btn-primary mt-3">
          </form>
    </div>
  </div>
</div>
